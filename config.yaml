behaviors:
  CarAgent:
    trainer_type: ppo

    hyperparameters:
      batch_size: 2048 # Faster updates
      buffer_size: 20480 # Smaller buffer
      learning_rate: 0.0005 # Faster learning
      beta: 0.005 # More exploration
      epsilon: 0.2 # Standard clipping
      lambd: 0.95
      num_epoch: 3 # Fewer epochs
      learning_rate_schedule: linear

    network_settings:
      normalize: false # Simpler processing
      hidden_units: 128 # Smaller network
      num_layers: 2 # Fewer layers
      vis_encode_type: simple
      memory: null # No memory
      deterministic: false

    reward_signals:
      extrinsic:
        gamma: 0.99 # Less future focus
        strength: 1.0

    max_steps: 5000000 # Shorter training
    time_horizon: 64 # Shorter horizon
    summary_freq: 10000
